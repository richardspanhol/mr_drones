<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Drones</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MR Drones">
    
    <!-- Links para ícones -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <link rel="shortcut icon" href="/images/favicon.ico">
    
    <!-- Adicionar referência ao app.js -->
    <script src="/js/app.js" defer></script>
</head>
<body>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzguzTg54A5KgOH_2-UtNMSiLzUwmWlnE",
            authDomain: "mr-drones.firebaseapp.com",
            projectId: "mr-drones",
            storageBucket: "mr-drones.appspot.com",
            messagingSenderId: "891587224313",
            appId: "1:891587224313:web:3cad5fc9bdcde4d1293828"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Verificar autenticação e redirecionar
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
