<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - MR Drones</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Clientes</h1>
            </div>
            <nav id="main-nav" class="nav-closed">
                <a href="../index.html"><i class="fas fa-home"></i> Início</a>
                <a href="clientes.html" class="active"><i class="fas fa-users"></i> Clientes</a>
                <a href="servicos.html"><i class="fas fa-drone"></i> Serviços</a>
                <a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                <a href="calculadora.html"><i class="fas fa-calculator"></i> Calculadora</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <button id="novo-cliente" class="btn-primary">
                    <i class="fas fa-plus"></i> Novo Cliente
                </button>
                
                <div class="lista-clientes" id="lista-clientes">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>
        </main>

        <!-- Modal de Cadastro/Edição -->
        <div id="modal-cliente" class="modal">
            <div class="modal-content">
                <h2>Cadastrar Cliente</h2>
                <form id="form-cliente">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" maxlength="15" required onkeyup="mascaraTelefone(this)">
                    </div>
                    <div class="form-group">
                        <label for="localizacao">Localização</label>
                        <input type="text" id="localizacao" required>
                    </div>
                    <div class="form-group">
                        <label for="tamanhoTerra">Tamanho da Terra (hectares)</label>
                        <input type="number" id="tamanhoTerra" min="0" step="0.1" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="salvarCliente()" class="btn-primary">Salvar</button>
                        <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Adicione console.log para debug -->
    <script>
        console.log('Scripts carregados');
    </script>
    <script src="../js/clientes.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
