<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - MR Drones</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Relatórios</h1>
                <button onclick="logout()" class="menu-toggle">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <nav id="main-nav" class="nav-closed">
                <!-- O menu será preenchido pelo menu.js -->
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="filtros">
                    <div class="form-group">
                        <label for="periodo">Período</label>
                        <select id="periodo" onchange="carregarRelatorios()">
                            <option value="todos">Todos os Períodos</option>
                            <option value="7">Últimos 7 dias</option>
                            <option value="30" selected>Últimos 30 dias</option>
                            <option value="90">Últimos 90 dias</option>
                            <option value="365">Último ano</option>
                            <option value="futuros">Pagamentos Futuros</option>
                        </select>
                    </div>
                </div>

                <div class="relatorio-container">
                    <div class="relatorio-card entradas">
                        <h3>Total de Entradas</h3>
                        <div class="relatorio-valor" id="total-entradas">R$ 0,00</div>
                        <div class="relatorio-info" id="num-servicos">0 Serviços Realizados</div>
                    </div>

                    <div class="relatorio-card saidas">
                        <h3>Total de Saídas</h3>
                        <div class="relatorio-valor" id="total-saidas">R$ 0,00</div>
                        <div class="relatorio-info" id="num-saidas">0 Saídas</div>
                    </div>

                    <div class="relatorio-card previstos">
                        <h3>Valores Previstos</h3>
                        <div class="relatorio-valor" id="total-previstos">R$ 0,00</div>
                        <div class="relatorio-info" id="num-previstos">0 Pagamentos Pendentes</div>
                    </div>

                    <div class="relatorio-card lucro">
                        <h3>Lucro</h3>
                        <div class="relatorio-valor" id="lucro">R$ 0,00</div>
                        <div class="relatorio-info" id="margem-lucro">Margem de Lucro: 0%</div>
                    </div>
                </div>
            </div>

            <div class="card expansivel">
                <div class="card-header" onclick="toggleExpansivel(this)">
                    <h2>Serviços Realizados</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-content" style="display: none;">
                    <div id="lista-servicos-realizados" class="lista-itens">
                        <!-- Será preenchido via JavaScript -->
                    </div>
                </div>
            </div>

            <div class="card expansivel">
                <div class="card-header" onclick="toggleExpansivel(this)">
                    <h2>Saídas do Período</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-content" style="display: none;">
                    <div id="lista-saidas" class="lista-itens">
                        <!-- Será preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/relatorios.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
