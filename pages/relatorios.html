<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - MR Drones</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Relatórios</h1>
                <button onclick="logout()" class="menu-toggle">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <nav id="main-nav" class="nav-closed">
                <!-- O menu será preenchido pelo menu.js -->
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="filtros">
                    <div class="form-group">
                        <label for="periodo">Período</label>
                        <select id="periodo" onchange="carregarRelatorios()">
                            <option value="7">Últimos 7 dias</option>
                            <option value="30" selected>Últimos 30 dias</option>
                            <option value="90">Últimos 90 dias</option>
                            <option value="365">Último ano</option>
                        </select>
                    </div>
                </div>

                <div class="relatorio-container">
                    <div class="relatorio-card">
                        <div class="relatorio-header">
                            <h3>Total de Entradas</h3>
                            <i class="fas fa-arrow-up" style="color: #4CAF50;"></i>
                        </div>
                        <div class="relatorio-valor" style="color: #4CAF50;">
                            R$ <span id="total-entradas">0.00</span>
                        </div>
                        <div class="relatorio-info">
                            <p>
                                <i class="fas fa-check-circle"></i>
                                <span id="qtd-servicos">0</span>&nbsp;Serviços Realizados
                            </p>
                        </div>
                    </div>

                    <div class="relatorio-card">
                        <div class="relatorio-header">
                            <h3>Total de Saídas</h3>
                            <i class="fas fa-arrow-down" style="color: #f44336;"></i>
                        </div>
                        <div class="relatorio-valor" style="color: #f44336;">
                            R$ <span id="total-saidas">0.00</span>
                        </div>
                        <div class="relatorio-info">
                            <p>
                                <i class="fas fa-file-invoice"></i>
                                <span id="qtd-saidas">0</span>&nbsp;Saídas
                            </p>
                        </div>
                    </div>

                    <div class="relatorio-card">
                        <div class="relatorio-header">
                            <h3>Lucro</h3>
                            <i class="fas fa-chart-line" style="color: #2196F3;"></i>
                        </div>
                        <div class="relatorio-valor" style="color: #2196F3;">
                            R$ <span id="lucro">0.00</span>
                        </div>
                        <div class="relatorio-info">
                            <p><i class="fas fa-percentage"></i> Margem de Lucro: <span id="margem-lucro">0</span>%</p>
                        </div>
                    </div>
                </div>

                <div class="relatorio-periodo">
                    <p>Período: <span id="periodo-atual">Últimos 30 dias</span></p>
                </div>
            </div>

            <div class="card">
                <h2>Serviços Realizados</h2>
                <div id="lista-servicos-realizados" class="lista-itens">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2>Saídas do Período</h2>
                <div id="lista-saidas" class="lista-itens">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/relatorios.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
