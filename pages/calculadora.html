<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - MR Drones</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Calculadora</h1>
                <button onclick="logout()" class="menu-toggle">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <nav id="main-nav" class="nav-closed">
                <!-- O menu será preenchido pelo menu.js -->
            </nav>
        </header>

        <main>
            <div class="card">
                <form id="form-calculadora">
                    <div class="form-group">
                        <label for="tipo-servico">Tipo de Serviço</label>
                        <select id="tipo-servico" required>
                            <option value="">Selecione o serviço</option>
                            <option value="pulverizacao">Pulverização</option>
                            <option value="mapeamento">Mapeamento</option>
                            <option value="plantacao">Plantação</option>
                            <option value="alqueires">Alqueires</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tamanho">Tamanho (Hectares)</label>
                        <input type="number" id="tamanho" min="0" step="0.1" required>
                    </div>
                    <button type="submit" class="btn-primary">Calcular</button>
                </form>

                <div id="resultado" style="display: none;">
                    <h3>Valor Estimado</h3>
                    <div class="valor-total">
                        <p>R$ <span id="valor-total">0,00</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/calculadora.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
