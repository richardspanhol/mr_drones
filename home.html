<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Drones</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>MR Drones</h1>
                <button onclick="logout()" class="menu-toggle">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <nav id="main-nav" class="nav-closed">
                <!-- O menu será preenchido pelo menu.js -->
            </nav>
        </header>

        <main>
            <section class="dashboard">
                <div class="card">
                    <h2>Resumo Financeiro</h2>
                    <div class="resumo-info">
                        <div class="info-item">
                            <h3>Saldo em Caixa</h3>
                            <p>R$ <span id="saldo-caixa">0,00</span></p>
                        </div>
                        <div class="info-item">
                            <h3>Total de Entradas</h3>
                            <p>R$ <span id="total-entradas">0,00</span></p>
                            <small>Serviços Realizados: <span id="qtd-servicos">0</span></small>
                        </div>
                        <div class="info-item">
                            <h3>Total de Saídas</h3>
                            <p>R$ <span id="total-saidas">0,00</span></p>
                            <small>Despesas: <span id="qtd-saidas">0</span></small>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Próximos Serviços</h2>
                    <div id="proximos-servicos" class="lista-servicos">
                        <!-- Será preenchido via JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
